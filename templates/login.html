{% extends "base.html" %}

{% block body %}
    {% if message is defined %}
        <div class="d-flex justify-content-center">
            <div class="text-center alert alert-info col-md-6"> {{ message }} </div>
        </div>
    {% else %}
        <h2 class="text-center"> Se connecter </h2>
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <label for="user" class="control-label col-sm-2">Cookie</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="user">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-offset-1 col-md-2">
                    <button type="submit" class="btn btn-default" formaction="{{ url_for('login') }}">Connectionw</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default" formaction="{{ url_for('register') }}">Inscriptionw</button>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
