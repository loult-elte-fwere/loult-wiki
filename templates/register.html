{% extends base_template %}

{% block body %}
{% if message %}
<div class="alert alert-info"> {{ message }} </div>
{% else %}
<h2>S'inscrire</h2>
<div class="alert alert-info"> Avant de vous inscrire, veuillez lire ces quelques <a href="{{ url_for('rules') }}">règles</a> et assurez vous de l'intégrité de votre cookie.</div>
<form method="post" class="form-horizontal">
  <div class="form-group">
    <label for="user" class="control-label col-sm-2">Cookie</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="user">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Valider</button>  
    </div>
  </div>
</form>
{% endif %}
{% endblock %}
