{% extends "base.html" %}

{% block body %}
{% if message is defined %}
    <div class="alert alert-info">
    {{ message }}
    </div>
{% else %}
    <form method="post">
      <div class="form-group">
        <label for="cookie">Cookie</label>
        <input type="password" class="form-control" id="cookie">
      </div>
      <button type="submit" class="btn btn-default">Valider</button>
    </form>
{% endif %}

{% endblock %}
